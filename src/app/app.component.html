<md-toolbar color="primary">
  <a routerLink="/home"><span class="padding-fix">MovieSearch</span></a>

  <div class="btn-decale">
    <button md-raised-button
            class="btn btn-primary btn-margin les-btn-desktop"
            *ngIf="!auth.isAuthenticated()"
            (click)="auth.login()">
      Connexion
    </button>
    <button md-raised-button
            class="btn btn-primary btn-margin les-btn-desktop"
            *ngIf="auth.isAuthenticated()"
            routerLink="/search">
      Recherche
    </button>
    <a
            class="btn btn-primary btn-margin"
            *ngIf="auth.isAuthenticated()"
            routerLink="/profile">
      <img class="toolbar-img" src="{{profilePicture}}"/>
    </a>
    <button md-raised-button
            class="btn btn-primary btn-margin les-btn-desktop"
            *ngIf="auth.isAuthenticated()"
            (click)="auth.logout()">
      Deconnexion
    </button>
  </div>
</md-toolbar>

<md-toolbar color="primary" class="les-btn-mobile">
  <div class="centrer-btn">
    <button md-raised-button
            class="btn btn-primary btn-margin"
            *ngIf="!auth.isAuthenticated()"
            (click)="auth.login()">
      Connexion
    </button>
    <button md-raised-button
            class="btn btn-primary btn-margin"
            *ngIf="auth.isAuthenticated()"
            routerLink="/search">
      Recherche
    </button>
    <button md-raised-button
            class="btn btn-primary btn-margin"
            *ngIf="auth.isAuthenticated()"
            (click)="auth.logout()">
      Deconnexion
    </button>
  </div>
</md-toolbar>
<main class="container">
  <router-outlet></router-outlet>
</main>
