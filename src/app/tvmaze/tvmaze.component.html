<md-toolbar color="primary">
  MovieSearch
  <md-input-container>
    <input mdInput type="search" [(ngModel)]="searchKey" (keyup.enter)="DoSearch()" placeholder="Entrez votre recherche" [ngModelOptions]="{standalone: true}"/>

    <button md-raised-button (click)="DoSearch()"> Rechercher </button>
  </md-input-container>
</md-toolbar>




  <md-card *ngFor="let oneData of getData">
   <md-grid-list cols="2" rowHeight="4:1">
     <md-grid-tile><img md-card-image class="oneDataImage" src="{{oneData.show.image.medium}}"></md-grid-tile>
     <md-grid-tile>
       <md-card-title id="{{oneData.show.id}}">{{oneData.show.name}}</md-card-title>
       <md-card-content>{{oneData.show.summary }}</md-card-content>
       <md-card-footer *ngIf="oneData.show.rating.average">Note: {{oneData.show.rating.average}}</md-card-footer></md-grid-tile>
   </md-grid-list>
  </md-card>
