<button (click)="getQueryShow()"> Test get query show </button>

<h1>Movie Search</h1>
<form id="searchForm" method="post">
    <fieldset>
        <input id="s" [(ngModel)]="searchKey" (keyup.enter)="DoSearch()" placeholder="Type here..." [ngModelOptions]="{standalone: true}"/>
        <button (click)="DoSearch()"> Find </button>
    </fieldset>
</form>


<ul>
  <li *ngFor="let oneData of getData">
    <img src="{{oneData.show.image.medium}}">
    <h2>{{oneData.show.name}}</h2>
    <span>Note: {{oneData.show.rating}}</span>
    <span>{{oneData.show.summary}}</span>
  </li>
</ul>

<p> Output : {{ getData}}</p>
