<md-toolbar color="primary">
  <span class="padding-fix">MovieSearch</span>

  <md-input-container>
    <input mdInput type="search" [(ngModel)]="searchKey" (keyup.enter)="DoSearch()" [ngModelOptions]="{standalone: true}"/>
    <button md-raised-button (click)="DoSearch()"> Rechercher </button>
  </md-input-container>
</md-toolbar>


<md-card *ngFor="let oneData of getData" class="card-search">

    <div class="center-image" *ngIf="oneData.show.image != null">
      <img md-card-image class="oneDataImage" src="{{oneData.show.image.medium}}">
    </div>
    <md-card-header>
      <md-card-title id="{{oneData.show.id}}"><h2>{{oneData.show.name}}</h2></md-card-title>
      <md-card-subtitle *ngIf="oneData.show.rating.average">Note: {{oneData.show.rating.average}}</md-card-subtitle>
    </md-card-header>

    <md-card-content [(ngModel)]="summaryTranslation">
      <p [innerHTML]="oneData.show.summary"></p>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button (click)="translateText(oneData.show.summary,oneData.show.id)">TRADUIRE</button>
    </md-card-actions>

</md-card>
